<p>
  <mat-toolbar color="primary">
    <span>Angular Material Components Demo</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <mat-tab-group>
    <mat-tab label="Raised Buttons">
      <section>
        <div class="example-button-row">
          <button mat-raised-button>Basic</button>
          <button mat-raised-button color="primary">Primary</button>
          <button mat-raised-button color="accent">Accent</button>
          <button mat-raised-button color="warn">Warn</button>
          <button mat-raised-button disabled>Disabled</button>
          <a mat-raised-button href="https://www.google.com/" target="_blank"
            >Link</a
          >
        </div>
      </section>
      <mat-divider></mat-divider
    ></mat-tab>
    <mat-tab label="Basic Buttons">
      <section>
        <div class="example-button-row">
          <button mat-button>Basic</button>
          <button mat-button color="primary">Primary</button>
          <button mat-button color="accent">Accent</button>
          <button mat-button color="warn">Warn</button>
          <button mat-button disabled>Disabled</button>
          <a mat-button href="https://www.google.com/" target="_blank">Link</a>
        </div>
      </section>
      <mat-divider></mat-divider>
    </mat-tab>
    <mat-tab label="Checkbox Setup">
      <section class="example-section">
        <h1>Checkbox Setup</h1>
        <mat-checkbox class="example-margin">Checked</mat-checkbox>
        <mat-checkbox class="example-margin">Indeterminate</mat-checkbox>
        <mat-checkbox class="example-margin">Disabled</mat-checkbox>

        <h1>Result</h1>
        <mat-checkbox class="example-margin">Sample Checkbox</mat-checkbox>
      </section>
    </mat-tab>
    <mat-tab label="Input Settings">
      <form class="example-form">
        <h1>Input Settings</h1>
        <mat-form-field class="example-full-width">
          <mat-label>Favorite food</mat-label>
          <input matInput placeholder="Ex. Kare-Kare" value="Lechon" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Enter your comment</mat-label>
          <textarea matInput placeholder=""></textarea>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Age</mat-label>
          <input matInput placeholder="" value="" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="" value="" />
        </mat-form-field>
      </form>
    </mat-tab>
  </mat-tab-group>
</p>
